{% extends "base.html" %}

{% block title %}Register - Judol Hunter{% endblock %}

{% block content %}
<div class="terminal-window" style="max-width: 500px;">
    <div class="terminal-header">
        <div class="terminal-buttons">
            <button class="terminal-btn close"></button>
            <button class="terminal-btn minimize"></button>
            <button class="terminal-btn maximize"></button>
        </div>
        <div class="terminal-title">judolhunter@terminal:~$ ./register.sh</div>
    </div>

    <div class="terminal-body" x-data="authForm">
        <h1 class="mb-3">&gt; REGISTER</h1>

        <div x-show="error" class="flash-message flash-error mb-2" x-text="error"></div>

        <form class="terminal-form" @submit.prevent="submit">
            <div class="form-group">
                <label class="form-label" for="email">./email</label>
                <input
                    type="email"
                    id="email"
                    class="terminal-input"
                    x-model="email"
                    placeholder="your@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="fullName">./full_name (optional)</label>
                <input
                    type="text"
                    id="fullName"
                    class="terminal-input"
                    x-model="fullName"
                    placeholder="John Doe"
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">./password</label>
                <input
                    type="password"
                    id="password"
                    class="terminal-input"
                    x-model="password"
                    placeholder="••••••••"
                    required
                    autocomplete="new-password"
                    minlength="8"
                >
                <div class="text-dim" style="font-size: 0.75rem; margin-top: 0.25rem;">
                    Min 8 chars, must include uppercase, lowercase, and digit
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">./confirm_password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="terminal-input"
                    x-model="confirmPassword"
                    placeholder="••••••••"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button
                type="submit"
                class="terminal-btn-primary"
                :disabled="isSubmitting"
                style="width: 100%;"
                x-text="isSubmitting ? 'CREATING ACCOUNT...' : '> REGISTER_'"
            ></button>
        </form>

        <div class="mt-3 text-center">
            <p class="text-dim">
                Already have an account? <a href="/login">Login</a>
            </p>
            <p class="text-dim" style="font-size: 0.85rem;">
                <a href="/">&lt; Back to home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
